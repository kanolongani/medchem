<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<iframe id="dynamicIframe" src="" frameborder="0"></iframe>
<div></div>
<script>
    // Function to get URL parameters
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get the value of 'url' parameter from URL
    var urlParam = getUrlParameter('pc_num');

    // Set the source of the iframe to the dynamic URL
    if (urlParam !== null) {
        document.getElementById('dynamicIframe').src = "https://aswmedchem.streamlit.app/?embed=true&pc_num="+urlParam;
    } else {
        // Provide a default URL if 'url' parameter is not provided
        document.getElementById('dynamicIframe').src = 'about:blank';
        alert('No PC number provided.');
    }
</script>

</body>
</html>
